<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="chapterTitle">Chapter Title - Micro Anime</title>
    <meta name="description" content="Read this chapter on Micro Anime">
    <link rel="icon" type="image/png" href="../assets/favicon.png" sizes="32x32">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Header animation */
        .reader-header {
            transition: transform 0.3s ease-in-out;
            transform: translateY(-100%);
        }
        
        .reader-header.visible {
            transform: translateY(0);
        }
        
        /* Chapter content styling */
        .chapter-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 100px;
            padding-bottom: 100px;
        }
        
        .chapter-content p {
            margin-bottom: 20px;
            line-height: 1.8;
            font-size: 18px;
        }
    </style>
</head>
<body class="bg-white text-black font-inter no-scrollbar">
    <!-- Dark Reader Header -->
    <header id="readerHeader" class="reader-header fixed top-0 left-0 right-0 bg-gray-900 text-white z-50 py-3">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <!-- Logo and Story Info -->
            <div class="flex items-center space-x-3">
                <!-- Logo links to home page (double size: 16x16 -> 32x32) -->
                <a href="../index.html" class="w-16 h-16">
                    <img src="../assets/logo.png" alt="MicroAnime Logo" class="w-full h-full">
                </a>
                <!-- Story Title links to story page -->
                <a id="storyLink" href="#" class="hover:opacity-80">
                    <h1 id="storyTitle" class="text-lg font-bold text-white truncate max-w-xs">Story Title</h1>
                    <p id="chapterTitleHeader" class="text-sm text-gray-300 truncate max-w-xs">Chapter Title</p>
                </a>
            </div>
            
            <!-- Center - Episode Number -->
            <div class="flex items-center">
                <button id="prevChapter" class="mx-2 text-gray-300 hover:text-white">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="episodeIndicator" class="mx-2 font-bold">#1</span>
                <button id="nextChapter" class="mx-2 text-gray-300 hover:text-white">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <!-- Close button links to story page -->
            <div>
                <a id="closeLink" href="#" class="btn btn-sm btn-ghost text-gray-300 hover:text-white">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Chapter Content -->
    <section id="chapterContent" class="chapter-content">
        <!-- Chapter content will be loaded here -->
    </section>

    <script type="module">
        // Wait for DOM to be loaded
        document.addEventListener('DOMContentLoaded', async () => {
            // Get story ID and chapter index from URL
            const urlParams = new URLSearchParams(window.location.search);
            const storyId = urlParams.get('story');
            const chapterIndex = parseInt(urlParams.get('chapter'));
            
            if (!storyId || isNaN(chapterIndex)) {
                // Show error
                document.getElementById('chapterContent').innerHTML = `
                    <div class="text-center py-20">
                        <h2 class="text-2xl font-bold text-black mb-4">Chapter Not Found</h2>
                        <p class="text-gray-600 mb-6">Sorry, we couldn't find the requested chapter.</p>
                        <a href="../index.html" class="btn btn-primary">Go Home</a>
                    </div>
                `;
                return;
            }
            
            // Load story data
            try {
                const storyPath = `../stories/${storyId}.json`;
                const response = await fetch(storyPath);
                
                if (!response.ok) {
                    throw new Error(`Story not found: ${storyId} (Status: ${response.status})`);
                }
                
                const storyData = await response.json();
                
                // Check if chapter exists
                if (chapterIndex < 0 || chapterIndex >= storyData.chapters.length) {
                    // Show error
                    document.getElementById('chapterContent').innerHTML = `
                        <div class="text-center py-20">
                            <h2 class="text-2xl font-bold text-black mb-4">Chapter Not Found</h2>
                            <p class="text-gray-600 mb-6">Sorry, this chapter doesn't exist.</p>
                            <a href="story.html?id=${storyId}" class="btn btn-primary">Back to Story</a>
                        </div>
                    `;
                    return;
                }
                
                const chapter = storyData.chapters[chapterIndex];
                
                // Update page title and header
                document.title = `${chapter.title} - ${storyData.title} - Micro Anime`;
                document.getElementById('storyTitle').textContent = storyData.title;
                document.getElementById('chapterTitleHeader').textContent = chapter.title;
                document.getElementById('episodeIndicator').textContent = `#${chapterIndex + 1}`;
                
                // Set up links
                const storyPageUrl = `story.html?id=${storyId}`;
                document.getElementById('storyLink').href = storyPageUrl;
                document.getElementById('closeLink').href = storyPageUrl;
                
                // Update chapter content
                document.getElementById('chapterContent').innerHTML = chapter.content;
                
                // Set up navigation
                const prevChapterBtn = document.getElementById('prevChapter');
                const nextChapterBtn = document.getElementById('nextChapter');
                
                // Previous chapter
                if (chapterIndex > 0) {
                    prevChapterBtn.addEventListener('click', () => {
                        window.location.href = `chapter.html?story=${storyId}&chapter=${chapterIndex - 1}`;
                    });
                } else {
                    prevChapterBtn.classList.add('text-gray-600');
                    prevChapterBtn.disabled = true;
                }
                
                // Next chapter
                if (chapterIndex < storyData.chapters.length - 1) {
                    nextChapterBtn.addEventListener('click', () => {
                        window.location.href = `chapter.html?story=${storyId}&chapter=${chapterIndex + 1}`;
                    });
                } else {
                    nextChapterBtn.classList.add('text-gray-600');
                    nextChapterBtn.disabled = true;
                }
                
                // Initialize UI
                setupEventListeners();
                
                // Show header initially
                showHeader();
                
            } catch (error) {
                console.error('Error loading chapter:', error);
                // Show error
                document.getElementById('chapterContent').innerHTML = `
                    <div class="text-center py-20">
                        <h2 class="text-2xl font-bold text-black mb-4">Error Loading Chapter</h2>
                        <p class="text-gray-600 mb-6">Sorry, we couldn't load the requested chapter. Please try again later.</p>
                        <p class="text-red-500 text-sm mb-4">Error: ${error.message}</p>
                        <a href="story.html?id=${storyId}" class="btn btn-primary">Back to Story</a>
                    </div>
                `;
            }
            
            // Set up event listeners
            function setupEventListeners() {
                // Header visibility on scroll and mouse move
                let headerVisible = false;
                let hideTimeout;
                
                // Show header on mouse move at top of screen
                document.addEventListener('mousemove', (e) => {
                    if (e.clientY < 100) {
                        showHeader();
                        clearTimeout(hideTimeout);
                        hideTimeout = setTimeout(hideHeader, 3000);
                    }
                });
                
                // Show header on touch at top of screen
                document.addEventListener('touchstart', (e) => {
                    if (e.touches[0].clientY < 100) {
                        showHeader();
                        clearTimeout(hideTimeout);
                        hideTimeout = setTimeout(hideHeader, 3000);
                    }
                });
                
                // Show header when scrolling
                let lastScrollY = window.scrollY;
                window.addEventListener('scroll', () => {
                    const currentScrollY = window.scrollY;
                    
                    // Show header when scrolling up or at top of page
                    if (currentScrollY < lastScrollY || currentScrollY < 100) {
                        showHeader();
                        clearTimeout(hideTimeout);
                        hideTimeout = setTimeout(hideHeader, 3000);
                    } else if (currentScrollY > lastScrollY) {
                        // Hide header when scrolling down
                        hideHeader();
                    }
                    
                    lastScrollY = currentScrollY;
                });
                
                // Show header initially and hide after delay
                showHeader();
                hideTimeout = setTimeout(hideHeader, 3000);
            }
            
            // Show header
            function showHeader() {
                document.getElementById('readerHeader').classList.add('visible');
            }
            
            // Hide header
            function hideHeader() {
                document.getElementById('readerHeader').classList.remove('visible');
            }
        });
    </script>
</body>
</html>
